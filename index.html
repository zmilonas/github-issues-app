<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto&subset=latin-ext" rel="stylesheet">
	<link href="./style.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<header class="header">
			<nav class="nav-os">
				<a href="#" class="nav-os-link"><span class="nav-os-btn nav-os-red"></span></a>
				<a href="#" class="nav-os-link"><span class="nav-os-btn nav-os-yellow"></span></a>
				<a href="#" class="nav-os-link"><span class="nav-os-btn nav-os-green"></span></a>
			</nav>
			<nav class="nav-git">
				<a href="#" class="nav-git-item nav-git-item-active">
					<span class="nav-git-item-icon nav-git-all"></span>
					<span class="nav-git-item-label">All</span>
					<span class="nav-git-item-count">12</span>
				</a>
				<a href="#" class="nav-git-item">
					<span class="nav-git-item-icon nav-git-open"></span>
					<span class="nav-git-item-label">Open</span>
					<span class="nav-git-item-count">4</span>
				</a>
				<a href="#" class="nav-git-item">
					<span class="nav-git-item-icon nav-git-closed"></span>
					<span class="nav-git-item-label">Closed</span>
					<span class="nav-git-item-count">8</span>
				</a>
			</nav>
		</header>
		<main class="main">
			<section class="issue-group">
				<h4 class="issue-group-date">19-07-2016</h4>
				<div class="issue">
					<p class="issue-body">Page changes</p>
					<label for="issue-star-checkbox" class="issue-star"><input type="checkbox" class="issue-star-checkbox" name="issue-star-checkbox" /></label>
				</div>
				<div class="issue">
					<p class="issue-body">Review of last issues</p>
					<label for="issue-star-checkbox" class="issue-star"><input type="checkbox" class="issue-star-checkbox" name="issue-star-checkbox" /></label>
				</div>
			</section>
			<section class="issue-group">
				<h4 class="issue-group-date">18-07-2016</h4>
				<div class="issue">
					<p class="issue-body">Visual UI Update Review</p>
					<label for="issue-star-checkbox" class="issue-star"><input type="checkbox" class="issue-star-checkbox" name="issue-star-checkbox" /></label>
				</div>
				<div class="issue">
					<p class="issue-body">Sidebar changes</p>
					<label for="issue-star-checkbox" class="issue-star"><input type="checkbox" class="issue-star-checkbox" name="issue-star-checkbox" /></label>
				</div>
			</section>
			<section class="issue-group">
				<h4 class="issue-group-date">15-07-2016</h4>
				<div class="issue">
					<p class="issue-body">Crash update</p>
					<label for="issue-star-checkbox" class="issue-star"><input type="checkbox" class="issue-star-checkbox" name="issue-star-checkbox" /></label>
				</div>
				<div class="issue">
					<p class="issue-body">Page visual UI Update Review</p>
					<label for="issue-star-checkbox" class="issue-star"><input type="checkbox" class="issue-star-checkbox" name="issue-star-checkbox" /></label>
				</div>
				<div class="issue">
					<p class="issue-body">Sidebar update</p>
					<label for="issue-star-checkbox" class="issue-star"><input type="checkbox" class="issue-star-checkbox" name="issue-star-checkbox" /></label>
				</div>
			</section>
			<section class="issue-group">
				<h4 class="issue-group-date">14-07-2016</h4>
				<div class="issue">
					<p class="issue-body">Crash issue</p>
					<label for="issue-star-checkbox" class="issue-star"><input type="checkbox" class="issue-star-checkbox" name="issue-star-checkbox" /></label>
				</div>
				<div class="issue">
					<p class="issue-body">Visual update &amp; Crash resolve</p>
					<label for="issue-star-checkbox" class="issue-star"><input type="checkbox" class="issue-star-checkbox" name="issue-star-checkbox" /></label>
				</div>
				<div class="issue">
					<p class="issue-body">Sidebar addition</p>
					<label for="issue-star-checkbox" class="issue-star"><input type="checkbox" class="issue-star-checkbox" name="issue-star-checkbox" /></label>
				</div>
			</section>
		</main>
	</div>
	<script>
		document.addEventListener('click',function(e){
			if(e.target && e.target.classList.contains("issue-star")) e.target.classList.toggle("issue-star-active");
		});
	</script>
</body>
</html>
